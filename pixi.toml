[project]
name = "pdf-ai-mapper"
version = "0.1.0"
description = "PDF and Image AI Mapper with OCR and automatic categorization"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64", "osx-arm64", "osx-64", "win-64"]

[dependencies]
python = ">=3.8"
fastapi = "==0.104.1"
uvicorn = "==0.23.2"
python-multipart = "==0.0.6"
pytesseract = ">=0.3.13"
pdf2image = "==1.16.3"
pypdf = ">=4.0.0"
Pillow = "==10.1.0"
scikit-learn = "1.*"
nltk = "==3.8.1"
numpy = "2.*"
pydantic = "==2.4.2"
python-dotenv = "==1.0.0"
pytest = ">=8.4.2,<9"
pytest-cov = ">=7.0.0,<8"
pytest-mock = ">=3.15.0,<4"
pytest-asyncio = ">=1.2.0,<2"
requests = "*"
aiohttp = "*"
aiofiles = "*"

[tasks]
start = "python main.py"
test-pdf-categorization = "python test_pdf_categorization.py"
test-openlibrary-pdfs = "python test_openlibrary_pdfs.py"
test-openlibrary-improved = "python test_openlibrary_pdfs_improved.py"
test-openlibrary-integrated = "python test_openlibrary_integrated.py"
